<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />

          <ul
            id="main_menu"
            class="absolute z-10 w-full left-0 bg-[#ddd] text-center p-2 hidden sm:block sm:flex sm:gap-3 lg:items-center lg:gap-4 sm:relative sm:bg-transparent lg:text-lg"
          >
            <li
              class="p-2 font-semibold text-[--color_2] hover:bg-red-200 hover:rounded-md"
            >
              <a href="#">Home</a>
            </li>
            <li class="p-2 font-semibold hover:bg-slate-300 hover:rounded-md">

            </li>
            <li class="p-2 font-semibold hover:bg-slate-300 hover:rounded-md">
              <a href="#">Sign up</a>
            </li>
            <li class="p-2 font-semibold hover:bg-slate-300 hover:rounded-md">

              <a href="#"

                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 mx-auto"
                  id="search_icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <a class="order-3 sm:order-3" href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 w-8 h-8 text-black"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main>

      <!-- start Hero Section -->

      <section>
        <div class="flex flex-col lg:flex-row justify-center items-center">
          <div class="order-2 lg:order-1 text-center lg:text-left m-6 lg:w-[60%] xl:w-[50%]">
            <h1 class="text-3xl font-extrabold mb-4 lg:mb-6 text-[--color_1]  lg:text-5xl lg:leading-[3rem]">
              Start your Journey as Influencer
            </h1>
            <p class="text-base font-semibold mb-4 lg:mb-6 text-[--color_1]">

              at, et obcaecati atque necessitatibus dolorum.
            </p>
            <button
              class="text-base font-semibold bg-[--color_2] text-white px-8 py-4 rounded-full lg:"
            >
              Prebook now
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 inline-block"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"

          </div>

          <div class="order-1 lg:order-2 m-6">
            <div class="relative z-0">
              <img
                class="w-full h-full"
                src="images/Circle design.svg"
                alt=""
              />
              <img
                class="absolute w-[80%] h-[80%] top-[10%] left-[10%]"
                src="images/main-camera.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>

    <script src="script.js"></script>
